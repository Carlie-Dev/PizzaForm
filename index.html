<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <form class="d-flex">
            <div class="col">
                <div class="mb-3">
                    <label for="nameinput">
                        First Name:
                        <input autofocus autocomplete="off" placeholder="First Name" type="text" name="fname"
                            id="nameinput" />
                    </label>

                    <label for="lnameinput">
                        Last Name:
                        <input type="text" autocomplete="off" name="lname" id="lnameinput" placeholder="Last Name" />
                    </label>
                </div>
                <div class="mb-3">
                    <label for="phone">
                        Phone:
                        <input type="tel" autocomplete="off" name="phoneNum" id="phone" placeholder="555-555-5555">
                    </label>
                    <!--The phone number goes here-->
                </div>

            </div>
        </form>


    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
